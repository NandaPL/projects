<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/app-icon.png" />
    <title>K-Pop Community</title>
  </head>
  <body>
    <!-- Área principal -->
    <div class="main-area">
      <div class="phone-area">
        <img
          src="./images/page-app.png"
          alt="Celular com a tela inicial do app"
        />
      </div>

      <div class="login-area">
        <div class="group-container">
          <img src="./images/app-name.png" class="app-logo" alt="logo do app" />

          <div class="profile-photo">
            <img src="./images/perfil.png" alt="foto de perfil" />
          </div>

          <div>
            <a href="https://instagram.com/nandap_l" class="button"> <b>Continuar como nandap_l</b></a>
          </div>

          <div class="change-profile">
            <p>
              Não é nandap_l?
              <b><a href="https://www.instagram.com/" class="button-chose">Trocar de conta</a></b>
            </p>
          </div>
        </div>

        <div class="group-container" id="create-account">
          <p class="not-account">
            Não tem uma conta?
            <b><a href="https://www.instagram.com/accounts/emailsignup/" class="button-chose">Cadastre-se</a></b>
          </p>
        </div>

        <div class="get-app">
          <p class="download-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
